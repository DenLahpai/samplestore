<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/glider.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="Shortcut icon" href="docs/lotus-flower.png"/>
    <title>Sample Store: Browse Items</title>
</head>
<body>
	<header></header>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- container -->
		<div class="container">
			<section id="main-data"></section>
			<section id="nav-menu"></section>
            <section id="nav-bar"></section>            
		</div>
		<!-- end ofcontainer -->
	</div>
	<!-- end of wrapper -->
    <footer></footer>
</body>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/glider.js"></script>
<script src="../scripts/main.js"></script>
<script>
$(document).ready(function () {
	const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const Cat1 = urlParams.get('Cat1');

    $.post("incl/header.php", function (data) {
    	$("header").html(data);
    });
    
    $.post("incl/browse_items.php", {Cat1: Cat1}, function (data) {
    	$("#main-data").html(data);
    });

    $.post("incl/nav.php", function (data) {
        $("#nav-bar").html(data);
    });

    $.post("incl/menu_collection.php", function (data) {
        $("#nav-menu").html(data);
    });

    $.post("incl/menu_target.php", function (data) {
        $("#nav-menu").append(data);
    });

    $.post("incl/footer.php", function (data) {
        $("footer").html(data);
    });

});
</script>
</html>
