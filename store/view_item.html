<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/glider.css">
    <link rel="stylesheet" href="../css/main.css">
     <link rel="Shortcut icon" href="docs/lotus-flower.png"/>
	<title>View Item</title>
</head>
<body>
	<header></header>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- container -->
		<div class="container">
			<section id="main-data"></section>
            <section id="nav-menu"></section>
            <section id="nav-bar"></section>
		</div>
		<!-- end of container -->
	</div>
	<!-- end of wrapper -->
    <footer></footer>
</body>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/glider.js"></script>
<script src="../scripts/main.js"></script>
<script>
$(document).ready(function () {

	const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const link = urlParams.get('link');

	$.post("incl/header.php", function (data) {
        $("header").html(data);
    });

    $.post("incl/nav.php", function (data) {
        $("#nav-bar").html(data);
    });

    $.post("incl/menu_collection.php", function (data) {
        $("#nav-menu").html(data);
    });

    $.post("incl/menu_target.php", function (data) {
        $("#nav-menu").append(data);
    });

    $.post("incl/view_item.php", {link: link}, function (data) {
    	$("#main-data").html(data);
    });

    $.post("incl/add_view_product.php", {link: link});

    $.post("incl/footer.php", function (data) {
        $("footer").html(data);
    });    
});
</script>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
    rotate: 60,
    stretch: 0,
    depth: 200,
    modifier: 1,
    slideShadows: true,
    },
    pagination: {
    el: '.swiper-pagination',
    },
});
</script>
</html>
