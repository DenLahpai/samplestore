<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="Shortcut icon" href="../logo_small.png"/>
	<title>Add Brand</title>
	<style>
		label {
			background-color: var(--brands-color);
			color: #FFFFFF;			
		}
	</style>
</head>
<body>
	<!-- wrapper -->
	<div class="wrapper">
		<header></header>
		<!-- main-content -->
		<div class="main-content">
			<section id="page-title">
				<div class="page-title">
					<h1>Brands</h1>
				</div>
			</section>
			<section id="main-data">
				<!-- form -->
				<div class="form">
					<form action="#" method="post" enctype="multipart/form-data">
						<div style="text-align: center;">
							<input type="text" Name="BrandsName" id="BrandsName" placeholder="BrandsName">
						</div>
						<div style="text-align: center;">
							<input type="text" Name="Country" id="Country" placeholder="Country">
						</div>
						<div style="text-align: center;">
                            <label for="Image">Upload Image</label>
                            <input type="file" style="display: none;" name="Image" id="Image" onchange="imagePreview(this);">
                        </div>
                        <div style="text-align: center;">
                            <button type="button" id="btn-submit" class="medium-button" onclick="insertBrands();">Submit</button>
                        </div>
                        <div class="image_preview" style="text-align: center;">
                            <img id="image_preview">
                        </div>                        
					</form>
				</div>
				<!-- end of form -->
			</section>
			<section id="sys_message"></section>
		</div>
		<!-- end of main-content -->
		<footer></footer>
	</div>
	<!-- end of wrapper -->
</body>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/scripts.js"></script>
<script>
$(document).ready(function () {
	$.post("includes/header.php", function (data) {
		$("header").html(data);
	});

	$.post("includes/footer.php", function(data) {
		$("footer").html(data);
	});
	
	checkSession();
});
</script>
</html>
