<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="Shortcut icon" href="../logo_small.png"/>
	<title>View Order</title>
</head>
<body>
	<!-- wrapper -->
	<div class="wrapper">
		<header></header>
		<!-- main-content -->
		<div class="main-content">
			<section id="main-data"></section>
		</div>
		<!-- end of main-content -->
		<footer></footer>
	</div>	
	<!-- end of wrapper -->
</body>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/scripts.js"></script>
<script>
$(document).ready(function (data) {

	const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
	const link = urlParams.get('link');
	
	$.post("includes/head.php", function (data) {
		$("head").prepend(data);
	});

	$.post("includes/header.php", function (data) {
		$("header").html(data);
	});

	$.post("includes/view_Orders.php", {link: link}, function (data) {
		$("#main-data").html(data);
	});

	$.post("includes/footer.php", function (data) {
		$("footer").html(data);
	});

	checkSession();
});
</script>
</html>
