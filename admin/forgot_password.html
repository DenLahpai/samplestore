<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="Shortcut icon" href="../logo_small.png"/>
    <title>Forgot Password</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header></header>
        <!-- main-content -->
        <div class="main-content">
            <section id="page-title">
                <h1>Forgot Password</h1>
            </section>
            <section id="main-data">
                <div class="form">
                    <div>
                        <p>
                            Please enter your data to recover your password.
                        </p>
                    </div>
                    <div>
                        <input type="text" id="Email" onblur="validateEmail(this.value)" placeholder="Email">
                    </div>
                    <div>
                        <input type="text" id="Mobile" placeholder="Mobile: 09XXXXXXX">
                    </div>
                    <div>
                        <button type="button" class="medium button" onclick="forgotPasswordRequest();" >Submit</button>
                    </div>
                </div>
            </section>
            <section id="sys_message"></section>            
        </div>
        <!-- end of main-content -->
        <footer></footer>
    </div>
    <!-- end of wrapper -->
</body>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/scripts.js"></script>
<script type="text/javascript">
$(document).ready(function () {
    $.post("includes/footer.php", function (data) {
        $("footer").html(data);
    });
});
</script>
</html>
