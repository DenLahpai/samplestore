<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="Shortcut icon" href="../logo_small.png"/>
    <title>Update Main Image</title>
    <style>
        label {
            background-color: var(--products-color);
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header></header>
        <!-- main-content -->
        <div class="main-content">
            <section id="page-title">
                <div class="page-title">
                    <h1>Update Main Image</h1>
                </div>
            </section>
            <section id="main-data"></section>
        </div>
        <!-- end of main-content -->
        <footer></footer>
    </div>
    <!-- end of wrapper -->
</body>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/scripts.js"></script>
<script>
$(document).ready(function () {

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const link = urlParams.get('link');
	
	$.post("includes/header.php", function (data) {
		$("header").html(data);
	});

	$.post("includes/footer.php", function (data) {
		$("footer").html(data);
    });

    $.post("includes/update_main_img_Products.php",{
        link: link
        }, function (data){
            $("#main-data").html(data);
    });
        
	checkSession();
});
</script>
</html>
