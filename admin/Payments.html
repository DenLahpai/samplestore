<!DOCTYPE html>
<html lang="en">
<head>

        <header></header>

            <section id="page-title">
                <div class="page-title">
                    <h1>Payments</h1>
                </div>
            </section>
            <section id="sub-menu">
                <!-- sub-menu -->
                <div class="sub-menu">
                    <!-- sub-menu-contents -->
                    <div class="sub-menu-contents">
                        <div class="sub-menu-bar">
                            <div class="sub-menu-switch" onclick="Toggle('.sub-menu-items-container');">

                <div>
